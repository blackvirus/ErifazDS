name: erifaz_ds
description: UI UX design system components
version: 0.0.1
homepage: https://github.com/toihocflutter/ErifazDS

environment:
  sdk: '>=3.1.0 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  equatable: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  # To add assets to your package, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg
  #
  # For details regarding assets in packages, see
  # https://flutter.dev/assets-and-images/#from-packages
  #
  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware

  # To add custom fonts to your package, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts in packages, see
  # https://flutter.dev/custom-fonts/#from-packages
  fonts:
    - family: NoiGrotesk
      fonts:
        - asset: assets/fonts/NoiGrotesk-Regular.ttf
          style: normal
          weight: 400
        - asset: assets/fonts/NoiGrotesk-RegularItalic.ttf
          weight: 400
          style: italic
        - asset: assets/fonts/NoiGrotesk-UltraLight.ttf
          weight: 200
        - asset: assets/fonts/NoiGrotesk-UltraLightItalic.ttf
          weight: 200
          style: italic
        - asset: assets/fonts/NoiGrotesk-Thin.ttf
          weight: 100
        - asset: assets/fonts/NoiGrotesk-ThinItalic.ttf
          weight: 100
          style: italic
        - asset: assets/fonts/NoiGrotesk-Semibold.ttf
          weight: 600
        - asset: assets/fonts/NoiGrotesk-SemiboldItalic.ttf
          weight: 600
          style: italic
        - asset: assets/fonts/NoiGrotesk-Medium.ttf
          weight: 500
        - asset: assets/fonts/NoiGrotesk-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/NoiGrotesk-Light.ttf
          weight: 300
        - asset: assets/fonts/NoiGrotesk-LightItalic.ttf
          weight: 300
          style: italic
        - asset: assets/fonts/NoiGrotesk-Black.ttf
          weight: 900
        - asset: assets/fonts/NoiGrotesk-BlackItalic.ttf
          weight: 900
          style: italic
        - asset: assets/fonts/NoiGrotesk-Bold.ttf
          weight: 700
        - asset: assets/fonts/NoiGrotesk-BoldItalic.ttf
          weight: 700
          style: italic
